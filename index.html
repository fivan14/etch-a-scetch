<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
</head>
<body>
    <div id="title-div" style="display: flex; justify-content: center;">
        <h1 style="padding: 50px; font-size: 60px; text-shadow: gray 5px 0 10px;">Etch-a-Sketch</h1>
    </div>
    <div style="display: flex; justify-content: space-around; flex-wrap: wrap; flex-direction: column">
        
        <div id="grid-container" style="display: flex; align-self:center; align-items: center;">
            <div id="main-div" style="width: 300px; height: 300px; background-color: aquamarine; display: flex; flex-wrap: wrap; overflow: hidden; margin: 1px">
                
            </div>
        </div>
        <div style="align-self: center; margin-top: 30px">
            <p id="user-choice">32 x 32</p>
        </div>
        <div id="slider" class="slidecontainer" style="align-self: center;">
            <input type="range" min="1" max="64" value="32" class="slider" id="myRange">
        </div>
    </div>
   
</body>
</html>
